{% extends 'base.html' %}

{% block content %}
<div style="margin-top:15px;"> 
    <h2 class="text-center">Standort bearbeiten</h2>
</div>

<form action='.' method='POST'> 
    {% csrf_token %}  
    <div class="card border-info mb-3 w-50 mx-auto">
        <div class="card-header">{{ object.name }}</div>
        <div class="card-body">
            <ul class="list-group list-group-flush">
                <li class="list-group-item py-1">
                    <div class="row">
                        <div class="col">
                            <label>Filialname: </label>
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" name="name" id="id_name" value='{{ object.name }}'>
                        </div>
                    </div>
                </li>

                <li class="list-group-item py-1">
                    <div class="row">
                        <div class="col">
                            <label>Strasse: </label>
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" name="street" id="id_street" value='{{ object.street }}'>
                        </div>
                    </div>
                </li>

                <li class="list-group-item py-1">
                    <div class="row">
                        <div class="col">
                            <label>Nr.: </label>
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" name="number" id="id_number" value='{{ object.number }}'>
                        </div>
                    </div>
                </li>

                <li class="list-group-item py-1">
                    <div class="row">
                        <div class="col">
                            <label>Stadt: </label>
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" name="city" id="id_city" value='{{ object.city }}'>
                        </div>
                    </div>
                </li>

                <li class="list-group-item py-1">
                    <div class="row">
                        <div class="col">
                            <label>PLZ: </label>
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" name="plz" id="id_plz" value='{{ object.plz }}'>
                        </div>
                    </div>
                </li>

                <li class="list-group-item py-1">
                    <div class="row">
                        <div class="col">
                            <label>Telefon Nr.: </label>
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" name="telefon_number" id="id_telefon_number" value='{{ object.telefon_number }}'>
                        </div>
                    </div>
                </li>
            </ul>

    <a href="{% url 'administration' %}"  class="btn btn-outline-primary">Abbrechen</a>   
        </div>
    </div>
   
</form>



{% endblock %}
