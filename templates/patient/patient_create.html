{% extends 'base.html' %}

{% block content %}
<div style="margin-top:15px;"> 
<h2 class="text-center">Patient erstellen</h2>
</div>
<form action='.' method='POST'> {% csrf_token %}
     
    <div class="card border-info mb-3 w-50 mx-auto"> 
        <div class="card-body">
            <div class="container">
                <div class="row">
                    <div class="card w-2 border-0">
                        <div class="col"> 
                            <img src="/static/images/batman.png" class="card-img-top" width="55" height="45">
                                               </div>
                    </div>

                </div>

            </div> 
            <ul class="list-group list-group-flush">
                <li class="list-group-item py-2">
                    <div class="row">
                        <div class="col">
                            <label>Geschlecht: </label>
                        </div>
                        <div class="col">
                            {{form.title}}
                        </div>
                    </div>
                </li>
                <li class="list-group-item py-2">
                    <div class="row">
                        <div class="col">
                            <label>Vorname: </label>
                        </div>
                        <div class="col">
                            {{form.first_name}}
                        </div>
                    </div>
                </li>
                <li class="list-group-item py-2">
                    <div class="row">
                        <div class="col">
                            <label>Nachname: </label>
                        </div>
                        <div class="col">
                            {{form.second_name}}
                        </div>
                    </div>
                </li>
                <li class="list-group-item py-2">
                    <div class="row">
                        <div class="col">
                            <label>Geburtstag: </label>
                        </div>
                        <div class="col">
                            {{form.birthdate}}
                        </div>
                    </div>
                </li>
                <li class="list-group-item py-2">
                    <div class="row">
                        <div class="col">
                            <label>Strasse: </label>
                        </div>
                        <div class="col">
                            {{form.address}}
                        </div>
                    </div>
                </li>
                <li class="list-group-item py-2">
                    <div class="row">
                        <div class="col">
                            <label>Hausnummer: </label>
                        </div>
                        <div class="col">
                            {{form.number}}
                        </div>
                    </div>
                </li>
                <li class="list-group-item py-2">
                    <div class="row">
                        <div class="col">
                            <label>Ort: </label>
                        </div>
                        <div class="col">
                            {{form.city}}
                        </div>
                    </div>
                </li> 
                <li class="list-group-item py-2">
                    <div class="row">
                        <div class="col">
                            <label>PLZ: </label>
                        </div>
                        <div class="col">
                            {{form.code}}
                        </div>
                    </div>
                </li>
                <li class="list-group-item py-2">
                    <div class="row">
                        <div class="col">
                            <label>Sprache: </label>
                        </div>
                        <div class="col">
                            {{form.language}}
                        </div>
                    </div>
                </li>
            </ul>
            <input type='submit' value='Speichern' class="btn btn-outline-primary" />
    <a href="{% url 'patients' %}" class="btn btn-outline-primary" >Abbrechen</a>
        </div>
    </div>
    
</form>
{% endblock %}
